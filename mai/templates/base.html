<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Mai</title>
    {% endif %}
</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for m in messages %}
<p>{{message}}</p>
{% endfor %}
{% endif %}
{% endwith %}
<hr>
{% block content %}{% endblock %}
<hr>
{% if error %}
<p><strong>Error:</strong>{{error}}</p>
{% endif %}
</body>
</html>
