{% extends "base.html" %}
{% block content %}
<h1>User page</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Register date</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{user.user_id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.register_date}}</td>
        <td>{{user.address}}</td>
    {% endfor %}
    </tr>
    </tbody>
</table>
{% endblock %}
