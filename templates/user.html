<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for m in messages %}
<p>{{message}}</p>
{% endfor %}
{% endif %}
{% endwith %}
<h1>User page</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Register date</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{user.user_id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.register_date}}</td>
        <td>{{user.address}}</td>
    {% endfor %}
    </tr>
    </tbody>
</table>
</body>
</html>
