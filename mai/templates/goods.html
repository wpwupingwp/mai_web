{% extends "base.html" %}
{% block content %}
<h1>Goods page</h1>
{% for g in goods %}
<hr>
ID {{g.goods_id}}<br>
名称 {{g.name}}<br>
描述 {{g.description}}<br>
地址 {{g.address}}<br>
讲价 {{g.no_bid}}<br>
原价 {{g.original_price}}
最低价 {{g.lowest_price}}
最高价 {{g.highest_price}}
过期时间 {{g.expired_date}}
图片 <img src="{{g.photo1}}" /> <img src="{{g.photo2}}"> <img src="{{g.photo3}}"><br>
{% endfor %}
{% endblock %}
